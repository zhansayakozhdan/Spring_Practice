<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/main.html">
<div layout:fragment="content" class="col-8 mx-auto mt-4">
    <form action="/application/add" method="post">
        <div class="mb-3">
            <label for="userNameField" class="form-label">ФИО:</label>
            <input type="text" name="userName" class="form-control" id="userNameField">
        </div>
        <div class="mb-3">
            <label for="courseNameField" class="form-label">Курс:</label>
            <select name="course.id" class="form-select">
                <option th:each="course : ${courses}" th:text="${course.name}" th:value="${course.id}" id="courseNameField"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон:</label>
            <input type="text" name="phoneNumber" class="form-control" id="phone">
        </div>
        <div class="mb-3">
            <label for="commentary" class="form-label">Комментарий:</label>
            <textarea name="comment" class="form-control" id="commentary" placeholder="Ваш комментарий"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Добавить заявку</button>
    </form>
</div>
</html>
