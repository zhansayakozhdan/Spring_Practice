<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
        layout:decorate="layout/main.html">
<div layout:fragment="content">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        + CREATE NEW CATEGORY
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/category/add" method="post" class="modal-body">
                    <label for="inputFolderName" class="form-label">Category's Name</label>
                    <input name="name" type="text" class="form-control" id="inputFolderName">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <th>ID</th>
        <th>CATEGORY NAME</th>
        <th>DETAILS</th>
        </thead>
        <tbody>
        <tr th:each="category : ${kategorii}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{'/category/details/'+${category.id}}" class="btn btn-primary">CATEGORY DETAILS</a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
