<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        + NEW FOLDER
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Folder</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/folder/add" method="post" class="modal-body">
                        <label for="inputFolderName" class="form-label">Folder's Name</label>
                        <input name="name" type="text" class="form-control" id="inputFolderName">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card mb-4" th:each="folder : ${folders}">
        <div class="card-header"></div>
        <div class="card-body">
            <h5 class="card-title" th:text="${folder.name}"></h5>
            <a th:href="'/folder/details/'+${folder.id}" class="btn btn-primary">Details</a>
        </div>
    </div>
</div>
</html>
